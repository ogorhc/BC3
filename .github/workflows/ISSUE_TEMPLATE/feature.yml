name: Feature request
description: Propose a new feature or enhancement
title: "[Feature]: "
labels: ["feature"]
assignees:
  - ogorhc

body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem does this feature solve?
      placeholder: Clear and concise description of the problem.
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the solution or approach.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Optional alternatives or workarounds.

  - type: checkboxes
    id: workflow
    attributes:
      label: Workflow
      options:
        - label: This issue is ready to be added to the project backlog
