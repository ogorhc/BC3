name: Bug report
description: Report a defect or incorrect behavior
title: "[Bug]: "
labels: ["bug"]
assignees:
  - ogorhc

body:
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: What is happening?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide steps or a minimal example.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Node version, OS, package version.

  - type: checkboxes
    id: workflow
    attributes:
      label: Workflow
      options:
        - label: This issue can be reproduced consistently
